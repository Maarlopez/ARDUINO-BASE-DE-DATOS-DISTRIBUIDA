#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    upstream myapp1 {
        #server 172.25.1.2:5000;
        server 172.25.1.3:5001;
        server 172.25.1.4:5002;
    }


    server {
        listen       4000;
        
        location / {
            proxy_pass http://myapp1;
